<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/90317184c2.js"
      crossorigin="anonymous"
    ></script>
    <title>Social-Media Buttons</title>
  </head>
  <body>
    <div class="flex-container">
      <span class="social-media blog">
        <i class="fas fa-laptop-code"></i>
        <a class="social-media__link" href="#">Check out my Blog</a>
      </span>
      <span class="social-media twitter">
        <i class="fab fa-twitter"></i>
        <a class="social-media__link" href="#">Follow me on Twitter</a>
      </span>
      <span class="social-media linkedin">
        <i class="fab fa-linkedin-in"></i>
        <a class="social-media__link" href="#">Connect on LinkedIn</a>
      </span>
      <span class="social-media facebook">
        <i class="fab fa-facebook-f"></i>
        <a class="social-media__link" href="#">Like my Facebook page</a>
      </span>
      <span class="social-media github"
        ><i class="fab fa-github"></i
        ><a class="social-media__link" href="#">See projects on Github</a>
      </span>
    </div>
  </body>
</html>
